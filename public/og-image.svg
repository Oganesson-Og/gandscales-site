<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#020617"/>
      <stop offset="0.55" stop-color="#0B1F4A"/>
      <stop offset="1" stop-color="#001129"/>
    </linearGradient>
    <radialGradient id="glow1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(660 120) rotate(90) scale(420 760)">
      <stop stop-color="#0067FF" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#0067FF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(260 260) rotate(90) scale(340 520)">
      <stop stop-color="#38AFFF" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#38AFFF" stop-opacity="0"/>
    </radialGradient>
    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M64 0H0V64" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    </pattern>
    <linearGradient id="chip" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="rgba(255,255,255,0.10)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0.04)"/>
    </linearGradient>
    <linearGradient id="brand" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#0067FF"/>
      <stop offset="1" stop-color="#38AFFF"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow1)"/>
  <rect width="1200" height="630" fill="url(#glow2)"/>
  <g opacity="0.22">
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>

  <!-- Logo chip -->
  <g>
    <rect x="80" y="92" width="96" height="96" rx="28" fill="url(#brand)"/>
    <path d="M112 132h32M114 132l-8 14h16l-8-14Zm36 0l-8 14h16l-8-14Zm-16 0v26M118 158h20"
      stroke="rgba(255,255,255,0.92)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Title -->
  <text x="200" y="138" font-family="Inter, ui-sans-serif, system-ui" font-size="42" font-weight="700" fill="rgba(255,255,255,0.96)">
    G&amp;T Scale Services
  </text>
  <text x="200" y="180" font-family="Inter, ui-sans-serif, system-ui" font-size="20" font-weight="500" fill="rgba(255,255,255,0.70)">
    Precision Weighing Equipment Solutions
  </text>

  <!-- Headline -->
  <text x="80" y="320" font-family="Inter, ui-sans-serif, system-ui" font-size="64" font-weight="800" fill="rgba(255,255,255,0.96)">
    Weigh Smarter,
  </text>
  <text x="80" y="390" font-family="Inter, ui-sans-serif, system-ui" font-size="64" font-weight="800" fill="url(#brand)">
    Not Harder
  </text>

  <!-- Footer -->
  <text x="80" y="468" font-family="Inter, ui-sans-serif, system-ui" font-size="22" font-weight="500" fill="rgba(255,255,255,0.70)">
    20+ years • Sales • Repairs • Calibration • Nationwide support
  </text>

  <!-- Right chips -->
  <g opacity="0.95">
    <rect x="1000" y="140" width="68" height="68" rx="20" fill="url(#chip)" stroke="rgba(255,255,255,0.12)"/>
    <rect x="1038" y="166" width="30" height="18" rx="9" fill="rgba(56,175,255,0.22)"/>
    <path d="M1018 178h32" stroke="rgba(255,255,255,0.45)" stroke-width="4" stroke-linecap="round"/>

    <rect x="1010" y="260" width="68" height="68" rx="20" fill="url(#chip)" stroke="rgba(255,255,255,0.12)"/>
    <path d="M1030 300h28" stroke="rgba(0,103,255,0.8)" stroke-width="5" stroke-linecap="round"/>
    <path d="M1036 286l-8 24" stroke="rgba(255,255,255,0.55)" stroke-width="4" stroke-linecap="round"/>
    <path d="M1062 286l-8 24" stroke="rgba(255,255,255,0.55)" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>


