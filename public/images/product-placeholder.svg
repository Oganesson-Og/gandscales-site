<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#020617"/>
      <stop offset="0.55" stop-color="#0B1F4A"/>
      <stop offset="1" stop-color="#001129"/>
    </linearGradient>
    <radialGradient id="glow1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(620 160) rotate(90) scale(520 760)">
      <stop stop-color="#0067FF" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#0067FF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(220 360) rotate(90) scale(420 520)">
      <stop stop-color="#38AFFF" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#38AFFF" stop-opacity="0"/>
    </radialGradient>
    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M64 0H0V64" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    </pattern>
    <linearGradient id="chip" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="rgba(255,255,255,0.10)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0.04)"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="900" rx="48" fill="url(#bg)"/>
  <rect width="1200" height="900" rx="48" fill="url(#glow1)"/>
  <rect width="1200" height="900" rx="48" fill="url(#glow2)"/>

  <g opacity="0.22">
    <rect x="0" y="0" width="1200" height="900" fill="url(#grid)"/>
  </g>

  <!-- Center icon chip -->
  <g>
    <rect x="468" y="318" width="264" height="264" rx="44" fill="url(#chip)" stroke="rgba(255,255,255,0.12)"/>
    <g transform="translate(520 372)">
      <!-- simple scale icon -->
      <path d="M80 12c-34.2 0-62 27.8-62 62 0 34.2 27.8 62 62 62s62-27.8 62-62c0-34.2-27.8-62-62-62Z" fill="rgba(0,103,255,0.18)" stroke="rgba(0,103,255,0.55)" stroke-width="4"/>
      <path d="M80 36c-20.99 0-38 17.01-38 38h8c0-16.57 13.43-30 30-30s30 13.43 30 30h8c0-20.99-17.01-38-38-38Z" fill="rgba(56,175,255,0.45)"/>
      <path d="M80 76l22-22" stroke="rgba(255,255,255,0.75)" stroke-width="6" stroke-linecap="round"/>
      <circle cx="80" cy="76" r="7" fill="rgba(255,255,255,0.85)"/>
      <path d="M52 116h56" stroke="rgba(255,255,255,0.22)" stroke-width="6" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Footer label -->
  <g opacity="0.85">
    <text x="600" y="760" text-anchor="middle" font-family="Inter, ui-sans-serif, system-ui" font-size="28" fill="rgba(255,255,255,0.72)">
      Product image coming soon
    </text>
  </g>
</svg>


